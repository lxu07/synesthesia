<!DOCTYPE html>

<html>

<head>
<title>Synesthesia</title>
<link rel="stylesheet" type="text/css" href="synstyle.css">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>

<body>
<div id = "header">
	<a href = "https://google.com"><img src="logosilence.png" alt="Synethesia" width="330" height="100"></a>
</div>

<form action="index.html" method="get">
	<h3>Enter the start time, end time, and interval.</h3>
	<div id="questions">
		Start Day (MM/DD/YYYY): <input type="date" id="startDateID" name="startDayText" min="1970-01-01" required="true"><br>
		Start Time (HH:MM AM/PM): <input type="time" id ="startTimeID" name="startTimeText" required="true"><br>
		End Day (MM/DD/YYYY): <input type="date" id="endDateID" name="endDayText" min="1970-01-01" required="true"><br>
		End Time (HH:MM AM/PM): <input type="time" id="endTimeID" name="endTimeText" required="true"><br>
		Interval (Hrs): <input type="number" id="interval" name="intervalText" min="1" required="true"><br>
	</div>
</form>
	<div><a href = "map.html" onclick=store()><button>Let's map it!</button></a></div>
</body>

<script>
	function store() {
	
		if (typeof(Storage) == "undefined") {
			alert("This page requires HTML5");
		}
	
		var startDay = document.getElementById("startDateID").value;
		var startTime = document.getElementById("startTimeID").value;
		var endDay = document.getElementById("endDateID").value;
		var endTime = document.getElementById("endTimeID").value;
		var interval = document.getElementById("interval").value;
		interval*=3600000;
		var startDayTime = startDay + " " + startTime;
		//alert(startDayTime);
		var endDayTime = endDay + " " + endTime;
		//alert(endDayTime);
		var startEpoch = new Date(startDayTime);
		startEpoch = startEpoch.getTime();
		var endEpoch = new Date(endDayTime);
		endEpoch = endEpoch.getTime();
						
		localStorage.starttime = startEpoch;
		localStorage.endtime = endEpoch;
		localStorage.interval = interval;
		
		//alert(localStorage.starttime);
		
	}
</script>


</html>
